{% extends "base.html" %}
{% load static %}

{% block title %}Order Now{% endblock %}

{% block content %}

<!-- Hero Section -->
<section class="py-5 text-white text-center" style="background-color: #98681e;">
  <div class="container">
    <h1 class="display-5 fw-bold">Order From Us</h1>
    <p class="lead">Order from Jollof and Chill.</p>
  </div>
</section>

<!-- Contact Info Cards -->
<div class="container py-5">
  <div class="row justify-content-center text-center">
    <!-- WhatsApp -->
     <div class="col-md-4 mb-4">
      <div class="p-4 border rounded shadow-sm h-100">
         <a href="https://wa.me/2348123456789"target="blank" class="text-decoration-none text-dark">
        <i class="fab fa-whatsapp fa-2x text-success mb-3"></i>
        <h5 class="mb-2">WhatsApp</h5></a>
        <p>
          <a href="https://wa.me/2348123456789"target="blank" class="text-decoration-none text-dark">
            +234 812 345 6789
          </a>
        </p>
      </div>
    </div>
    <!-- Address -->
    <div class="col-md-4 mb-4">
      <div class="p-4 border rounded shadow-sm h-100">
        <i class="fas fa-map-marker-alt fa-2x text-primary mb-3"></i>
        <h5 class="mb-2">Our Location On Map</h5>
        <p>
          <a href="https://g.co/kgs/VdyZptV" target="_blank" class="text-decoration-none text-dark">
            17 Showell Road Wolverhampton WV10 9LU
          </a>
        </p>
      </div>
    </div>
  </div>
</div>


<!-- Image Carousel -->
<div class="container py-5">
  <div class="row g-5 align-items-center">
    <div class="col-md-11 mx-auto">
      <div id="contactCarousel" class="carousel slide rounded shadow overflow-hidden" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/ff.jpg' %}" class="d-block w-100"
                 style="height: 100px; object-fit: cover; border-radius: 12px;" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/about-1.png' %}" class="d-block w-100"
                 style="height: 100px; object-fit: cover; border-radius: 12px;" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/about-2.jpg' %}" class="d-block w-100"
                 style="height: 100px; object-fit: cover; border-radius: 12px;" alt="Image 3">
          </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#contactCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#contactCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
